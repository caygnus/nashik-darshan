basePath: /api/v1
definitions:
  category.Category:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      description:
        type: string
      id:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      name:
        type: string
      slug:
        type: string
      status:
        $ref: '#/definitions/types.Status'
      updated_at:
        type: string
      updated_by:
        type: string
    type: object
  dto.APIKeyResponse:
    properties:
      created_at:
        type: string
      expires_at:
        type: string
      id:
        type: string
      last_used_at:
        type: string
      name:
        type: string
      permissions:
        items:
          type: string
        type: array
      prefix:
        type: string
      status:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  dto.AssignCategoriesRequest:
    properties:
      category_ids:
        items:
          type: string
        minItems: 0
        type: array
    required:
    - category_ids
    type: object
  dto.CategoryResponse:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      description:
        type: string
      id:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      name:
        type: string
      slug:
        type: string
      status:
        $ref: '#/definitions/types.Status'
      updated_at:
        type: string
      updated_by:
        type: string
    type: object
  dto.CreateAPIKeyRequest:
    properties:
      name:
        maxLength: 255
        minLength: 2
        type: string
      permissions:
        items:
          type: string
        type: array
      type:
        enum:
        - private_key
        - publishable_key
        type: string
    required:
    - name
    - type
    type: object
  dto.CreateAPIKeyResponse:
    properties:
      created_at:
        type: string
      expires_at:
        type: string
      id:
        type: string
      key:
        description: Raw key, only returned once
        type: string
      last_used_at:
        type: string
      name:
        type: string
      permissions:
        items:
          type: string
        type: array
      prefix:
        type: string
      status:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  dto.CreateCategoryRequest:
    properties:
      description:
        maxLength: 2000
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      name:
        maxLength: 255
        minLength: 2
        type: string
      slug:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - name
    - slug
    type: object
  dto.CreatePlaceImageRequest:
    properties:
      alt:
        maxLength: 255
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      pos:
        maximum: 100
        minimum: 0
        type: integer
      url:
        maxLength: 500
        type: string
    required:
    - url
    type: object
  dto.CreatePlaceRequest:
    properties:
      address:
        additionalProperties:
          type: string
        type: object
      location:
        $ref: '#/definitions/types.GeoPoint'
      long_description:
        maxLength: 10000
        type: string
      place_type:
        $ref: '#/definitions/types.PlaceType'
      primary_image_url:
        maxLength: 500
        type: string
      short_description:
        maxLength: 1000
        type: string
      slug:
        maxLength: 100
        minLength: 3
        type: string
      subtitle:
        maxLength: 500
        type: string
      thumbnail_url:
        maxLength: 500
        type: string
      title:
        maxLength: 255
        minLength: 2
        type: string
    required:
    - location
    - place_type
    - slug
    - title
    type: object
  dto.CreateReviewRequest:
    properties:
      content:
        maxLength: 3000
        type: string
      entity_id:
        maxLength: 100
        minLength: 1
        type: string
      entity_type:
        allOf:
        - $ref: '#/definitions/types.ReviewEntityType'
        maxLength: 50
      images:
        items:
          type: string
        type: array
      rating:
        maximum: 5
        minimum: 1
        type: number
      tags:
        items:
          type: string
        type: array
      title:
        maxLength: 255
        type: string
    required:
    - entity_id
    - entity_type
    - rating
    type: object
  dto.FeedRequest:
    properties:
      end_time:
        type: string
      expand:
        type: string
      limit:
        maximum: 1000
        minimum: 1
        type: integer
      min_rating_avg:
        type: number
      min_rating_count:
        description: Optional quality gate (global; section can override)
        minimum: 0
        type: integer
      offset:
        minimum: 0
        type: integer
      order:
        enum:
        - asc
        - desc
        type: string
      sections:
        items:
          $ref: '#/definitions/dto.FeedSectionRequest'
        maxItems: 10
        minItems: 1
        type: array
      sort:
        type: string
      start_time:
        type: string
      status:
        $ref: '#/definitions/types.Status'
    required:
    - sections
    type: object
  dto.FeedResponse:
    properties:
      sections:
        items:
          $ref: '#/definitions/dto.FeedSectionResponse'
        type: array
    type: object
  dto.FeedSectionRequest:
    properties:
      center:
        allOf:
        - $ref: '#/definitions/types.GeoPoint'
        description: Geospatial fields (for nearby section)
      end_time:
        type: string
      expand:
        type: string
      limit:
        maximum: 1000
        minimum: 1
        type: integer
      min_rating_avg:
        type: number
      min_rating_count:
        description: Optional quality gate (section-level; overrides global)
        minimum: 0
        type: integer
      offset:
        minimum: 0
        type: integer
      order:
        enum:
        - asc
        - desc
        type: string
      radius_km:
        default: 5
        maximum: 50
        minimum: 0.1
        type: number
      sort:
        type: string
      start_time:
        type: string
      status:
        $ref: '#/definitions/types.Status'
      type:
        $ref: '#/definitions/types.FeedSectionType'
    required:
    - type
    type: object
  dto.FeedSectionResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.PlaceResponse'
        type: array
      pagination:
        $ref: '#/definitions/types.PaginationResponse'
      type:
        $ref: '#/definitions/types.FeedSectionType'
    type: object
  dto.ListAPIKeysResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.APIKeyResponse'
        type: array
      total:
        type: integer
    type: object
  dto.ListCategoriesResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.CategoryResponse'
        type: array
      pagination:
        $ref: '#/definitions/types.PaginationResponse'
    type: object
  dto.ListPlacesResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.PlaceResponse'
        type: array
      pagination:
        $ref: '#/definitions/types.PaginationResponse'
    type: object
  dto.MeResponse:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      email:
        type: string
      id:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      name:
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/types.UserRole'
      status:
        $ref: '#/definitions/types.Status'
      updated_at:
        type: string
      updated_by:
        type: string
    type: object
  dto.PlaceImageResponse:
    properties:
      alt:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      place_id:
        type: string
      pos:
        type: integer
      status:
        $ref: '#/definitions/types.Status'
      updated_at:
        type: string
      updated_by:
        type: string
      url:
        type: string
    type: object
  dto.PlaceResponse:
    properties:
      address:
        additionalProperties:
          type: string
        type: object
      categories:
        items:
          $ref: '#/definitions/dto.CategoryResponse'
        type: array
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: string
      images:
        items:
          $ref: '#/definitions/dto.PlaceImageResponse'
        type: array
      location:
        $ref: '#/definitions/types.GeoPoint'
      long_description:
        type: string
      place_type:
        $ref: '#/definitions/types.PlaceType'
      popularity_score:
        type: number
      primary_image_url:
        type: string
      rating_avg:
        type: number
      rating_count:
        type: integer
      short_description:
        type: string
      slug:
        type: string
      status:
        $ref: '#/definitions/types.Status'
      subtitle:
        type: string
      thumbnail_url:
        type: string
      title:
        type: string
      updated_at:
        type: string
      updated_by:
        type: string
      view_count:
        description: Engagement fields for feed functionality
        type: integer
    type: object
  dto.RatingStatsResponse:
    properties:
      average_rating:
        type: number
      entity_id:
        type: string
      entity_type:
        $ref: '#/definitions/types.ReviewEntityType'
      five_star_count:
        type: integer
      four_star_count:
        type: integer
      one_star_count:
        type: integer
      rating_distribution:
        additionalProperties:
          type: integer
        description: rating -> count
        type: object
      reviews_with_content:
        type: integer
      reviews_with_images:
        type: integer
      three_star_count:
        type: integer
      total_reviews:
        type: integer
      two_star_count:
        type: integer
      verified_reviews:
        type: integer
    type: object
  dto.ReviewResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      entity_id:
        type: string
      entity_type:
        $ref: '#/definitions/types.ReviewEntityType'
      helpful_count:
        type: integer
      id:
        type: string
      images:
        items:
          type: string
        type: array
      is_featured:
        type: boolean
      is_verified:
        type: boolean
      not_helpful_count:
        type: integer
      rating:
        type: number
      status:
        $ref: '#/definitions/types.Status'
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updated_at:
        type: string
      updated_by:
        type: string
      user_id:
        type: string
    type: object
  dto.SignupRequest:
    properties:
      access_token:
        description: access token
        type: string
      email:
        description: basic info
        type: string
      name:
        type: string
      phone:
        type: string
    required:
    - access_token
    - email
    - name
    type: object
  dto.SignupResponse:
    properties:
      access_token:
        type: string
      id:
        type: string
    type: object
  dto.UpdateAPIKeyRequest:
    properties:
      name:
        maxLength: 255
        minLength: 2
        type: string
      permissions:
        items:
          type: string
        type: array
      status:
        allOf:
        - $ref: '#/definitions/types.Status'
        enum:
        - published
        - archived
    type: object
  dto.UpdateCategoryRequest:
    properties:
      description:
        maxLength: 2000
        type: string
      name:
        maxLength: 255
        minLength: 2
        type: string
      slug:
        maxLength: 100
        minLength: 3
        type: string
    type: object
  dto.UpdatePlaceImageRequest:
    properties:
      alt:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      pos:
        minimum: 0
        type: integer
      url:
        type: string
    type: object
  dto.UpdatePlaceRequest:
    properties:
      address:
        additionalProperties:
          type: string
        type: object
      location:
        $ref: '#/definitions/types.GeoPoint'
      long_description:
        maxLength: 10000
        type: string
      primary_image_url:
        maxLength: 500
        type: string
      short_description:
        maxLength: 1000
        type: string
      slug:
        maxLength: 100
        minLength: 3
        type: string
      subtitle:
        maxLength: 500
        type: string
      thumbnail_url:
        maxLength: 500
        type: string
      title:
        maxLength: 255
        minLength: 2
        type: string
    type: object
  dto.UpdateReviewRequest:
    properties:
      content:
        maxLength: 3000
        type: string
      images:
        items:
          type: string
        type: array
      rating:
        maximum: 5
        minimum: 1
        type: number
      tags:
        items:
          type: string
        type: array
      title:
        maxLength: 255
        type: string
    type: object
  dto.UpdateUserRequest:
    properties:
      name:
        maxLength: 255
        minLength: 2
        type: string
      phone:
        maxLength: 20
        minLength: 10
        type: string
    type: object
  ierr.ErrorDetail:
    properties:
      details:
        additionalProperties: {}
        type: object
      internal_error:
        type: string
      message:
        type: string
    type: object
  ierr.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/ierr.ErrorDetail'
      success:
        type: boolean
    type: object
  place.PlaceImage:
    properties:
      alt:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      place_id:
        type: string
      pos:
        type: integer
      status:
        $ref: '#/definitions/types.Status'
      updated_at:
        type: string
      updated_by:
        type: string
      url:
        type: string
    type: object
  types.FeedSectionType:
    enum:
    - latest
    - trending
    - popular
    - nearby
    - discover
    type: string
    x-enum-varnames:
    - SectionTypeLatest
    - SectionTypeTrending
    - SectionTypePopular
    - SectionTypeNearby
    - SectionTypeDiscover
  types.GeoPoint:
    properties:
      latitude:
        type: number
      longitude:
        type: number
    type: object
  types.ListResponse-dto_ReviewResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.ReviewResponse'
        type: array
      pagination:
        $ref: '#/definitions/types.PaginationResponse'
    type: object
  types.Metadata:
    additionalProperties:
      type: string
    type: object
  types.PaginationResponse:
    properties:
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
  types.PlaceType:
    enum:
    - temple
    - restaurant
    - museum
    - park
    - experience
    type: string
    x-enum-varnames:
    - PlaceTypeTemple
    - PlaceTypeRestaurant
    - PlaceTypeMuseum
    - PlaceTypePark
    - PlaceTypeExperience
  types.ReviewEntityType:
    enum:
    - place
    - hotel
    - restaurant
    - event
    - experience
    - attraction
    type: string
    x-enum-varnames:
    - EntityTypePlace
    - EntityTypeHotel
    - EntityTypeRestaurant
    - EntityTypeEvent
    - EntityTypeExperience
    - EntityTypeAttraction
  types.Status:
    enum:
    - published
    - draft
    - archived
    - deleted
    type: string
    x-enum-varnames:
    - StatusPublished
    - StatusDraft
    - StatusArchived
    - StatusDeleted
  types.UserRole:
    enum:
    - USER
    - ADMIN
    type: string
    x-enum-varnames:
    - UserRoleUser
    - UserRoleAdmin
host: localhost:8080
info:
  contact:
    email: support@nashikdarshan.com
    name: API Support
  description: API for Nashik Darshan
  termsOfService: http://nashikdarshan.com/terms/
  title: Nashik Darshan API
  version: "1.0"
paths:
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Signup
      parameters:
      - description: Signup request
        in: body
        name: signupRequest
        required: true
        schema:
          $ref: '#/definitions/dto.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.SignupResponse'
      summary: Signup
      tags:
      - Auth
  /categories:
    get:
      consumes:
      - application/json
      description: Get a paginated list of categories with filtering and pagination
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      - description: Status
        in: query
        name: status
        type: string
      - description: Sort field
        in: query
        name: sort
        type: string
      - description: Sort order (asc/desc)
        in: query
        name: order
        type: string
      - collectionFormat: csv
        description: Filter by slugs
        in: query
        items:
          type: string
        name: slug
        type: array
      - collectionFormat: csv
        description: Filter by names
        in: query
        items:
          type: string
        name: name
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ListCategoriesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: List categories
      tags:
      - Category
    post:
      consumes:
      - application/json
      description: Create a new category with the provided details
      parameters:
      - description: Create category request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - Authorization: []
      summary: Create a new category
      tags:
      - Category
  /categories/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - Authorization: []
      summary: Delete a category
      tags:
      - Category
    get:
      consumes:
      - application/json
      description: Get a category by its ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: Get category by ID
      tags:
      - Category
    put:
      consumes:
      - application/json
      description: Update an existing category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: Update category request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - Authorization: []
      summary: Update a category
      tags:
      - Category
  /categories/slug/{slug}:
    get:
      consumes:
      - application/json
      description: Get a category by its slug
      parameters:
      - description: Category slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: Get category by slug
      tags:
      - Category
  /feed:
    post:
      consumes:
      - application/json
      description: Get feed data with multiple sections (trending, popular, latest,
        nearby)
      parameters:
      - description: dto.FeedRequest
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.FeedRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.FeedResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: Get feed data
      tags:
      - Place
  /health:
    post:
      consumes:
      - application/json
      description: Health check that validates API key or JWT; returns status and
        user_id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Authenticated health check
      tags:
      - Health
  /places:
    get:
      consumes:
      - application/json
      description: Get a paginated list of places with filtering and pagination
      parameters:
      - in: query
        name: end_time
        type: string
      - in: query
        name: expand
        type: string
      - in: query
        maximum: 1000
        minimum: 1
        name: limit
        type: integer
      - in: query
        name: min_rating_avg
        type: number
      - description: Optional quality gate (e.g. min reviews / min rating to appear
          in feed)
        in: query
        minimum: 0
        name: min_rating_count
        type: integer
      - in: query
        minimum: 0
        name: offset
        type: integer
      - enum:
        - asc
        - desc
        in: query
        name: order
        type: string
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: place_types
