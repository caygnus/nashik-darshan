basePath: /api/v1
definitions:
  dto.CategoryResponse:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      description:
        type: string
      id:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      name:
        type: string
      slug:
        type: string
      status:
        $ref: '#/definitions/types.Status'
      updated_at:
        type: string
      updated_by:
        type: string
    type: object
  dto.CreateCategoryRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      slug:
        minLength: 1
        type: string
    required:
    - name
    - slug
    type: object
  dto.ListCategoriesResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.CategoryResponse'
        type: array
      pagination:
        $ref: '#/definitions/types.PaginationResponse'
    type: object
  dto.MeResponse:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      email:
        type: string
      id:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      name:
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/types.UserRole'
      status:
        $ref: '#/definitions/types.Status'
      updated_at:
        type: string
      updated_by:
        type: string
    type: object
  dto.SignupRequest:
    properties:
      access_token:
        description: access token
        type: string
      email:
        description: basic info
        type: string
      name:
        type: string
      phone:
        type: string
    required:
    - access_token
    - email
    - name
    type: object
  dto.SignupResponse:
    properties:
      access_token:
        type: string
      id:
        type: string
    type: object
  dto.UpdateCategoryRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      slug:
        minLength: 1
        type: string
    type: object
  dto.UpdateUserRequest:
    properties:
      name:
        type: string
      phone:
        type: string
    type: object
  ierr.ErrorDetail:
    properties:
      details:
        additionalProperties: {}
        type: object
      internal_error:
        type: string
      message:
        type: string
    type: object
  ierr.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/ierr.ErrorDetail'
      success:
        type: boolean
    type: object
  types.Metadata:
    additionalProperties:
      type: string
    type: object
  types.PaginationResponse:
    properties:
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
  types.Status:
    enum:
    - published
    - deleted
    - archived
    - inactive
    - pending
    type: string
    x-enum-varnames:
    - StatusPublished
    - StatusDeleted
    - StatusArchived
    - StatusInactive
    - StatusPending
  types.UserRole:
    enum:
    - USER
    - ADMIN
    type: string
    x-enum-varnames:
    - UserRoleUser
    - UserRoleAdmin
host: localhost:8080
info:
  contact:
    email: support@nashikdarshan.com
    name: API Support
  description: API for Nashik Darshan
  termsOfService: http://nashikdarshan.com/terms/
  title: Nashik Darshan API
  version: "1.0"
paths:
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Signup
      parameters:
      - description: Signup request
        in: body
        name: signupRequest
        required: true
        schema:
          $ref: '#/definitions/dto.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.SignupResponse'
      summary: Signup
      tags:
      - Auth
  /categories:
    get:
      consumes:
      - application/json
      description: Get a paginated list of categories with filtering and pagination
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      - description: Status
        in: query
        name: status
        type: string
      - description: Sort field
        in: query
        name: sort
        type: string
      - description: Sort order (asc/desc)
        in: query
        name: order
        type: string
      - collectionFormat: csv
        description: Filter by slugs
        in: query
        items:
          type: string
        name: slug
        type: array
      - collectionFormat: csv
        description: Filter by names
        in: query
        items:
          type: string
        name: name
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ListCategoriesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: List categories
      tags:
      - Category
    post:
      consumes:
      - application/json
      description: Create a new category with the provided details
      parameters:
      - description: Create category request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - Authorization: []
      summary: Create a new category
      tags:
      - Category
  /categories/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - Authorization: []
      summary: Delete a category
      tags:
      - Category
    get:
      consumes:
      - application/json
      description: Get a category by its ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: Get category by ID
      tags:
      - Category
    put:
      consumes:
      - application/json
      description: Update an existing category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: Update category request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - Authorization: []
      summary: Update a category
      tags:
      - Category
  /categories/slug/{slug}:
    get:
      consumes:
      - application/json
      description: Get a category by its slug
      parameters:
      - description: Category slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: Get category by slug
      tags:
      - Category
  /user:
    put:
      consumes:
      - application/json
      description: Update the current user's information
      parameters:
      - description: Update user request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: Update current user
      tags:
      - User
  /user/me:
    get:
      consumes:
      - application/json
      description: Get the current user's information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MeResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: Get current user
      tags:
      - User
securityDefinitions:
  Authorization:
    description: Enter the token with the `Bearer ` prefix, e.g. `Bearer <token>`.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
