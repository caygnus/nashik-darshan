basePath: /api/v1
definitions:
  dto.CategoryResponse:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      description:
        type: string
      id:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      name:
        type: string
      slug:
        type: string
      status:
        $ref: '#/definitions/types.Status'
      updated_at:
        type: string
      updated_by:
        type: string
    type: object
  dto.CreateCategoryRequest:
    properties:
      description:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      name:
        maxLength: 255
        minLength: 1
        type: string
      slug:
        minLength: 1
        type: string
    required:
    - name
    - slug
    type: object
  dto.CreateHotelRequest:
    properties:
      address:
        additionalProperties:
          type: string
        type: object
      check_in_time:
        type: string
      check_out_time:
        type: string
      currency:
        type: string
      description:
        type: string
      email:
        type: string
      location:
        $ref: '#/definitions/types.Location'
      name:
        minLength: 1
        type: string
      phone:
        type: string
      price_max:
        type: number
      price_min:
        type: number
      primary_image_url:
        type: string
      room_count:
        minimum: 0
        type: integer
      slug:
        minLength: 1
        type: string
      star_rating:
        maximum: 5
        minimum: 1
        type: integer
      thumbnail_url:
        type: string
      website:
        type: string
    required:
    - location
    - name
    - slug
    - star_rating
    type: object
  dto.CreatePlaceImageRequest:
    properties:
      alt:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      pos:
        minimum: 0
        type: integer
      url:
        type: string
    required:
    - url
    type: object
  dto.CreatePlaceRequest:
    properties:
      address:
        additionalProperties:
          type: string
        type: object
      amenities:
        items:
          type: string
        type: array
      categories:
        items:
          type: string
        type: array
      location:
        $ref: '#/definitions/types.Location'
      long_description:
        type: string
      place_type:
        type: string
      primary_image_url:
        type: string
      short_description:
        type: string
      slug:
        minLength: 1
        type: string
      subtitle:
        type: string
      thumbnail_url:
        type: string
      title:
        minLength: 1
        type: string
    required:
    - location
    - place_type
    - slug
    - title
    type: object
  dto.CreateReviewRequest:
    properties:
      content:
        maxLength: 2000
        type: string
      entity_id:
        type: string
      entity_type:
        $ref: '#/definitions/types.ReviewEntityType'
      images:
        items:
          type: string
        type: array
      rating:
        maximum: 5
        minimum: 1
        type: number
      tags:
        items:
          type: string
        type: array
      title:
        maxLength: 255
        type: string
    required:
    - entity_id
    - entity_type
    - rating
    type: object
  dto.FeedRequest:
    properties:
      end_time:
        type: string
      expand:
        type: string
      limit:
        maximum: 1000
        minimum: 1
        type: integer
      offset:
        minimum: 0
        type: integer
      order:
        enum:
        - asc
        - desc
        type: string
      sections:
        items:
          $ref: '#/definitions/dto.FeedSectionRequest'
        maxItems: 10
        minItems: 1
        type: array
      sort:
        type: string
      start_time:
        type: string
      status:
        $ref: '#/definitions/types.Status'
    required:
    - sections
    type: object
  dto.FeedResponse:
    properties:
      sections:
        items:
          $ref: '#/definitions/dto.FeedSectionResponse'
        type: array
    type: object
  dto.FeedSectionRequest:
    properties:
      end_time:
        type: string
      expand:
        type: string
      latitude:
        description: Geospatial fields (for nearby section)
        type: number
      limit:
        maximum: 1000
        minimum: 1
        type: integer
      longitude:
        type: number
      offset:
        minimum: 0
        type: integer
      order:
        enum:
        - asc
        - desc
        type: string
      radius_km:
        default: 5
        maximum: 50
        minimum: 0.1
        type: number
      sort:
        type: string
      start_time:
        type: string
      status:
        $ref: '#/definitions/types.Status'
      type:
        $ref: '#/definitions/types.FeedSectionType'
    required:
    - type
    type: object
  dto.FeedSectionResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.PlaceResponse'
        type: array
      pagination:
        $ref: '#/definitions/types.PaginationResponse'
      type:
        $ref: '#/definitions/types.FeedSectionType'
    type: object
  dto.HotelResponse:
    properties:
      address:
        additionalProperties:
          type: string
        type: object
      check_in_time:
        type: string
      check_out_time:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      currency:
        type: string
      description:
        type: string
      email:
        type: string
      id:
        type: string
      last_viewed_at:
        type: string
      location:
        $ref: '#/definitions/types.Location'
      metadata:
        $ref: '#/definitions/types.Metadata'
      name:
        type: string
      phone:
        type: string
      popularity_score:
        type: number
      price_max:
        type: number
      price_min:
        type: number
      primary_image_url:
        type: string
      rating_avg:
        type: number
      rating_count:
        type: integer
      room_count:
        type: integer
      slug:
        type: string
      star_rating:
        type: integer
      status:
        $ref: '#/definitions/types.Status'
      thumbnail_url:
        type: string
      updated_at:
        type: string
      updated_by:
        type: string
      view_count:
        description: Engagement fields
        type: integer
      website:
        type: string
    type: object
  dto.ListCategoriesResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.CategoryResponse'
        type: array
      pagination:
        $ref: '#/definitions/types.PaginationResponse'
    type: object
  dto.ListHotelsResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.HotelResponse'
        type: array
      pagination:
        $ref: '#/definitions/types.PaginationResponse'
    type: object
  dto.ListPlacesResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.PlaceResponse'
        type: array
      pagination:
        $ref: '#/definitions/types.PaginationResponse'
    type: object
  dto.MeResponse:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      email:
        type: string
      id:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      name:
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/types.UserRole'
      status:
        $ref: '#/definitions/types.Status'
      updated_at:
        type: string
      updated_by:
        type: string
    type: object
  dto.PlaceImageResponse:
    properties:
      alt:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      place_id:
        type: string
      pos:
        type: integer
      status:
        $ref: '#/definitions/types.Status'
      updated_at:
        type: string
      updated_by:
        type: string
      url:
        type: string
    type: object
  dto.PlaceResponse:
    properties:
      address:
        additionalProperties:
          type: string
        type: object
      amenities:
        items:
          type: string
        type: array
      categories:
        items:
          type: string
        type: array
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: string
      images:
        items:
          $ref: '#/definitions/dto.PlaceImageResponse'
        type: array
      last_viewed_at:
        type: string
      location:
        $ref: '#/definitions/types.Location'
      long_description:
        type: string
      place_type:
        type: string
      popularity_score:
        type: number
      primary_image_url:
        type: string
      rating_avg:
        type: number
      rating_count:
        type: integer
      short_description:
        type: string
      slug:
        type: string
      status:
        $ref: '#/definitions/types.Status'
      subtitle:
        type: string
      thumbnail_url:
        type: string
      title:
        type: string
      updated_at:
        type: string
      updated_by:
        type: string
      view_count:
        description: Engagement fields for feed functionality
        type: integer
    type: object
  dto.RatingStatsResponse:
    properties:
      average_rating:
        type: number
      entity_id:
        type: string
      entity_type:
        $ref: '#/definitions/types.ReviewEntityType'
      five_star_count:
        type: integer
      four_star_count:
        type: integer
      one_star_count:
        type: integer
      rating_distribution:
        additionalProperties:
          type: integer
        description: rating -> count
        type: object
      reviews_with_content:
        type: integer
      reviews_with_images:
        type: integer
      three_star_count:
        type: integer
      total_reviews:
        type: integer
      two_star_count:
        type: integer
      verified_reviews:
        type: integer
    type: object
  dto.ReviewResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      entity_id:
        type: string
      entity_type:
        $ref: '#/definitions/types.ReviewEntityType'
      helpful_count:
        type: integer
      id:
        type: string
      images:
        items:
          type: string
        type: array
      is_featured:
        type: boolean
      is_verified:
        type: boolean
      not_helpful_count:
        type: integer
      rating:
        type: number
      status:
        $ref: '#/definitions/types.Status'
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updated_at:
        type: string
      updated_by:
        type: string
      user_id:
        type: string
    type: object
  dto.SignupRequest:
    properties:
      access_token:
        description: access token
        type: string
      email:
        description: basic info
        type: string
      name:
        type: string
      phone:
        type: string
    required:
    - access_token
    - email
    - name
    type: object
  dto.SignupResponse:
    properties:
      access_token:
        type: string
      id:
        type: string
    type: object
  dto.UpdateCategoryRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      slug:
        minLength: 1
        type: string
    type: object
  dto.UpdateHotelRequest:
    properties:
      address:
        additionalProperties:
          type: string
        type: object
      check_in_time:
        type: string
      check_out_time:
        type: string
      currency:
        type: string
      description:
        type: string
      email:
        type: string
      location:
        $ref: '#/definitions/types.Location'
      name:
        minLength: 1
        type: string
      phone:
        type: string
      price_max:
        type: number
      price_min:
        type: number
      primary_image_url:
        type: string
      room_count:
        minimum: 0
        type: integer
      star_rating:
        maximum: 5
        minimum: 1
        type: integer
      thumbnail_url:
        type: string
      website:
        type: string
    type: object
  dto.UpdatePlaceImageRequest:
    properties:
      alt:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      pos:
        minimum: 0
        type: integer
      url:
        type: string
    type: object
  dto.UpdatePlaceRequest:
    properties:
      address:
        additionalProperties:
          type: string
        type: object
      amenities:
        items:
          type: string
        type: array
      categories:
        items:
          type: string
        type: array
      location:
        $ref: '#/definitions/types.Location'
      long_description:
        type: string
      place_type:
        type: string
      primary_image_url:
        type: string
      short_description:
        type: string
      slug:
        minLength: 1
        type: string
      subtitle:
        type: string
      thumbnail_url:
        type: string
      title:
        minLength: 1
        type: string
    type: object
  dto.UpdateReviewRequest:
    properties:
      content:
        maxLength: 2000
        type: string
      images:
        items:
          type: string
        type: array
      rating:
        maximum: 5
        minimum: 1
        type: number
      tags:
        items:
          type: string
        type: array
      title:
        maxLength: 255
        type: string
    type: object
  dto.UpdateUserRequest:
    properties:
      name:
        type: string
      phone:
        type: string
    type: object
  ierr.ErrorDetail:
    properties:
      details:
        additionalProperties: {}
        type: object
      internal_error:
        type: string
      message:
        type: string
    type: object
  ierr.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/ierr.ErrorDetail'
      success:
        type: boolean
    type: object
  place.PlaceImage:
    properties:
      alt:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: string
      metadata:
        $ref: '#/definitions/types.Metadata'
      place_id:
        type: string
      pos:
        type: integer
      status:
        $ref: '#/definitions/types.Status'
      updated_at:
        type: string
      updated_by:
        type: string
      url:
        type: string
    type: object
  types.FeedSectionType:
    enum:
    - latest
    - trending
    - popular
    - nearby
    type: string
    x-enum-varnames:
    - SectionTypeLatest
    - SectionTypeTrending
    - SectionTypePopular
    - SectionTypeNearby
  types.ListResponse-dto_ReviewResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.ReviewResponse'
        type: array
      pagination:
        $ref: '#/definitions/types.PaginationResponse'
    type: object
  types.Location:
    properties:
      latitude:
        type: number
      longitude:
        type: number
    type: object
  types.Metadata:
    additionalProperties:
      type: string
    type: object
  types.PaginationResponse:
    properties:
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
  types.ReviewEntityType:
    enum:
    - place
    - hotel
    - restaurant
    - event
    - experience
    - attraction
    type: string
    x-enum-varnames:
    - EntityTypePlace
    - EntityTypeHotel
    - EntityTypeRestaurant
    - EntityTypeEvent
    - EntityTypeExperience
    - EntityTypeAttraction
  types.Status:
    enum:
    - published
    - deleted
    - archived
    - inactive
    - pending
    type: string
    x-enum-varnames:
    - StatusPublished
    - StatusDeleted
    - StatusArchived
    - StatusInactive
    - StatusPending
  types.UserRole:
    enum:
    - USER
    - ADMIN
    type: string
    x-enum-varnames:
    - UserRoleUser
    - UserRoleAdmin
host: localhost:8080
info:
  contact:
    email: support@nashikdarshan.com
    name: API Support
  description: API for Nashik Darshan
  termsOfService: http://nashikdarshan.com/terms/
  title: Nashik Darshan API
  version: "1.0"
paths:
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Signup
      parameters:
      - description: Signup request
        in: body
        name: signupRequest
        required: true
        schema:
          $ref: '#/definitions/dto.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.SignupResponse'
      summary: Signup
      tags:
      - Auth
  /categories:
    get:
      consumes:
      - application/json
      description: Get a paginated list of categories with filtering and pagination
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      - description: Status
        in: query
        name: status
        type: string
      - description: Sort field
        in: query
        name: sort
        type: string
      - description: Sort order (asc/desc)
        in: query
        name: order
        type: string
      - collectionFormat: csv
        description: Filter by slugs
        in: query
        items:
          type: string
        name: slug
        type: array
      - collectionFormat: csv
        description: Filter by names
        in: query
        items:
          type: string
        name: name
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ListCategoriesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: List categories
      tags:
      - Category
    post:
      consumes:
      - application/json
      description: Create a new category with the provided details
      parameters:
      - description: Create category request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - Authorization: []
      summary: Create a new category
      tags:
      - Category
  /categories/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - Authorization: []
      summary: Delete a category
      tags:
      - Category
    get:
      consumes:
      - application/json
      description: Get a category by its ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: Get category by ID
      tags:
      - Category
    put:
      consumes:
      - application/json
      description: Update an existing category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: Update category request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - Authorization: []
      summary: Update a category
      tags:
      - Category
  /categories/slug/{slug}:
    get:
      consumes:
      - application/json
      description: Get a category by its slug
      parameters:
      - description: Category slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: Get category by slug
      tags:
      - Category
  /feed:
    post:
      consumes:
      - application/json
      description: Get feed data with multiple sections (trending, popular, latest,
        nearby)
      parameters:
      - description: Feed request with sections
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.FeedRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.FeedResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      summary: Get feed data
      tags:
      - Feed
  /hotels:
    get:
      consumes:
      - application/json
      description: Get a paginated list of hotels with filtering and pagination
      parameters:
      - in: query
        name: end_time
        type: string
      - in: query
        name: expand
        type: string
      - description: Trending filter
        in: query
        name: last_viewed_after
        type: string
      - description: Geospatial filters
        in: query
        name: latitude
        type: number
      - in: query
        maximum: 1000
        minimum: 1
        name: limit
        type: integer
      - in: query
        name: longitude
        type: number
      - in: query
        name: max_price
        type: number
      - description: Price range filters
        in: query
        name: min_price
        type: number
      - in: query
        minimum: 0
        name: offset
        type: integer
      - enum:
        - asc
        - desc
        in: query
        name: order
        type: string
      - description: radius in meters
        in: query
        name: radius_m
        type: number
      - description: Search
        in: query
        name: search_query
        type: string
      - collectionFormat: csv
        description: Custom filters
        in: query
        items:
          type: string
        name: slug
        type: array
      - in: query
        name: sort
        type: string
      - collectionFormat: csv
        in: query
        items:
          type: integer
        name: star_rating
        type: array
      - in: query
        name: start_time
        type: string
      - enum:
        - published
        - deleted
        - archived
        - inactive
        - pending
        in: query
